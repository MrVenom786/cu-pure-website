<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU Pure – Premium Water Bottles</title>
    <link rel="stylesheet" href="style.css">

    <style>
        /* Royal Gradient Background */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #002147, #005bbb);
            overflow-x: hidden;
            color: white;
        }

        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        .logo {
            height: 65px;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            transition: 0.3s;
            font-weight: 500;
        }

        nav a:hover {
            color: #00eaff;
        }

        /* Floating Bubbles */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            animation: rise 12s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-1200px) scale(1.6); opacity: 0; }
        }

        .hero {
            text-align: center;
            padding: 120px 20px;
        }

        .hero h1 {
            font-size: 55px;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
            color: #e9f5ff;
        }

        .btn {
            padding: 14px 24px;
            background: #00c6ff;
            color: #001730;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00eaff;
            transform: scale(1.05);
        }

        /* Product Preview Slider */
        .product-section {
            margin: 50px auto;
            width: 85%;
            text-align: center;
        }

        .section-title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00eaff;
            font-weight: 600;
        }

        .product-slider {
            display: flex;
            overflow-x: auto;
            gap: 25px;
            padding-bottom: 20px;
            scroll-behavior: smooth;
        }

        .product-card {
            min-width: 250px;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
            text-align: center;
        }

        .product-card:hover {
            transform: scale(1.06);
        }

        .product-card img {
            width: 80%;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            color: #cde9ff;
        }

        /* Mobile Responsive */
        @media(max-width: 768px) {
            .hero h1 { font-size: 40px; }
            nav a { margin-left: 10px; }
        }
    </style>
</head>

<body>

    <!-- Floating bubbles -->
    <div class="bubble" style="left: 10%; width: 60px; height: 60px; animation-duration: 13s;"></div>
    <div class="bubble" style="left: 30%; width: 45px; height: 45px; animation-duration: 11s;"></div>
    <div class="bubble" style="left: 55%; width: 70px; height: 70px; animation-duration: 15s;"></div>
    <div class="bubble" style="left: 75%; width: 50px; height: 50px; animation-duration: 14s;"></div>

    <header>
        <img src="images/logo.png" class="logo" alt="CU Pure Logo">

        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="filtration.html">Filtration</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>CU Pure – Purity You Can Trust</h1>
        <p>Premium, eco-friendly water bottles made for Chandigarh University.</p>

        <a href="products.html" class="btn">Explore Products</a>
    </section>

    <!-- Product Preview -->
    <section class="product-section">
        <h2 class="section-title">Best Selling Bottles</h2>

        <div class="product-slider">
            <div class="product-card">
                <img src="images/bottle1.png" alt="">
                <h3>CU Pure Classic</h3>
                <p>₹150</p>
            </div>

            <div class="product-card">
                <img src="images/bottle2.png" alt="">
                <h3>CU Pure Premium</h3>
                <p>₹249</p>
            </div>

            <div class="product-card">
                <img src="images/bottle3.png" alt="">
                <h3>CU Pure Steel</h3>
                <p>₹499</p>
            </div>
        </div>
    </section>

    <footer>
        © 2025 CU Pure. Designed for Chandigarh University.
    </footer>

</body>
</html>
